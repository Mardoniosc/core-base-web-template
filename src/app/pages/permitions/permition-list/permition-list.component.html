<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Lista de Perfils</h2>
    <ol class="breadcrumb">
      <li>
        <a routerLink="">Home</a>
      </li>
      <li class="active">
        <strong>Permissões</strong>
      </li>
    </ol>
  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-md">
      <a routerLink="new" class="btn btn-success pull-right" style="margin: 10px;">+ Nova permissão</a>
      <h1 class="h2 border-left pl-2">Permissões</h1>
    </div>
  </div>

  <div class="row">
    <div class="table-responsive">
      <table class='table table-striped table-bordered table-hover dataTables-example'>
        <thead>
          <tr>
            <th>Descrição</th>
            <th>URL</th>
            <th>Perfil</th>
            <th>Status</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let permissao of resources">
            <td>{{ permissao.descricao }}</td>
            <td> {{ permissao.url }} </td>
            <td>ROOT</td>
            <td>
              <span class='label label-danger'>Desativado</span>
            </td>
            <td>
              <a [routerLink]="[permissao.id, 'edit']" style="margin-right: 5px;">
                <button type='button' class='btn btn-outline btn-success'>
                  <i class='fa fa-edit'>
                  </i> Editar Permissão</button>
              </a>
              <button type='button' class='btn btn-outline btn-info' style="margin-right: 5px;">
                <i class='fa fa-toggle-off'></i> Ativar
              </button>

              <a class="btn btn-outline btn-danger" (click)="deleteResource(permissao)">
                Excluir
              </a>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
