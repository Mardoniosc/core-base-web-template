<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Lista de Logs</h2>
    <app-bread-crumb [items]="[{text: 'Logs'}]"></app-bread-crumb>
  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-md">
      <h1 class="h2 border-left pl-2">Logs</h1>
    </div>
  </div>

  <div class="row">
    <div class="table-responsive">
      <table class='table table-striped table-bordered table-hover dataTables-example'>
        <thead>
          <tr>
            <th>Código</th>
            <th>Data da interação</th>
            <th>Tabela</th>
            <th>Operação</th>
            <th>IP</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr class='gradeX' *ngFor="let history of resources">
            <td>{{history.id}}</td>
            <td>{{ history.dataAcesso | date: 'dd/MM/yyyy' }}</td>
            <td>{{ history.tabela }}</td>
            <td>{{ history.operacao }}</td>
            <td>{{ history.loginIp }}</td>
            <td>
              <a class="btn btn-outline btn-danger" (click)="deleteResource(history)">Excluir</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
