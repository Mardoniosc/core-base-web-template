<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Lista de Perfils</h2>
    <app-bread-crumb [items]="[{text: 'Perfils'}]"></app-bread-crumb>
  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-md">
      <a routerLink="new" class="btn btn-success pull-right" style="margin: 10px;">+ Novo Perfil</a>
      <h1 class="h2 border-left pl-2">Perfils</h1>
    </div>
  </div>

  <div class="row">
    <div class="table-responsive">
      <table class='table table-striped table-bordered table-hover dataTables-example'>
        <thead>
          <tr>
            <th>Perfil</th>
            <th>Permissões</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let profile of resources">
            <td> {{ profile.nome }} </td>
            <td>
              <div class='tooltip-demo'>
                <button type='button' data-toggle='tooltip' data-placement='top' style="margin-right: 10px;"> <i
                    class='fa fa-toggle-on'></i>
                  Descrição
                </button>
              </div>
            </td>
            <td>
              <a [routerLink]="[profile.id, 'edit']" style="margin-right: 5px;">
                <button type='button' class='btn btn-outline btn-success'>
                  <i class='fa fa-edit'>
                  </i> Editar Perfil</button>
              </a>
              <a class="btn btn-outline btn-danger" (click)="deleteResource(profile)">Excluir</a>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
