<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Lista de Usuários</h2>
    <app-bread-crumb [items]="[{text: 'Usuários'}]"></app-bread-crumb>
  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-md">
      <a routerLink="new" class="btn btn-success pull-right" style="margin: 10px;">+ Novo Perfil</a>
      <h1 class="h2 border-left pl-2">Usuários</h1>
    </div>
  </div>

  <div class="row">

    <div class="table-responsive">
      <table class='table table-striped table-bordered table-hover dataTables-example'>
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th><small>Dt Nasc.</small></th>
            <th>Email</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr class='gradeX' *ngFor="let user of resources">
            <td><small>{{ user.nome }}</small></td>
            <td><small>{{ user.cpf }}</small></td>
            <td> {{ user.dataNascimento | date: 'dd/MM/y' }} </td>
            <td><small> {{ user.email }} </small></td>
            <td>
              <h3>
                <span class='label label-info'>
                  Ativado
                </span>
              </h3>
            </td>
            <td>
              <a [routerLink]="[user.id, 'edit']" style="margin-right: 5px;" class="btn btn-outline btn-info">Editar</a>
              <a class="btn btn-outline btn-danger" (click)="deleteResource(user)">Excluir</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
